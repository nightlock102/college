		<button id="wipe">WIPE ALL CCS</button><br>

          <script>
            document.getElementById("tumama").addEventListener("click", () => {
              if (localStorage.getItem("RetroBowlCollege.0.savedata.ini")) {
                let z = prompt("how many credits do you have right now (please input correct number)")
                let x = localStorage.getItem("RetroBowlCollege.0.savedata.ini")
                let y = x.replace(`coach_credit="${z}"`, 'coach_credit="99999"')
                localStorage.setItem("RetroBowlCollege.0.savedata.ini", y)
                window.location = window.location
              } else {
                alert("you must open up a new game save first!")
              }
            })
		    document.getElementById("clear").addEventListener("click", () => {
              if (localStorage.getItem("RetroBowlCollege.0.savedata.ini")) {
                let z = prompt("how many credits do you have right now (please input correct number)")
                let x = localStorage.getItem("RetroBowlCollege.0.savedata.ini")
                let y = x.replace(`coach_credit="${z}"`, 'coach_credit="100"')
                localStorage.setItem("RetroBowlCollege.0.savedata.ini", y)
                window.location = window.location
              } else {
                alert("you must open up a new game save first!")
              }
            })
	   document.getElementById("wipe").addEventListener("click", () => {
              if (localStorage.getItem("RetroBowlCollege.0.savedata.ini")) {
                let z = prompt("how many credits do you have right now (please input correct number)")
                let x = localStorage.getItem("RetroBowlCollege.0.savedata.ini")
                let y = x.replace(`coach_credit="${z}"`, 'coach_credit="-1"')
                localStorage.setItem("RetroBowlCollege.0.savedata.ini", y)
                window.location = window.location
              } else {
                alert("you must open up a new game save first!")
              }
            })
		     document.getElementById("double").addEventListener("click", () => {
              if (localStorage.getItem("RetroBowlCollege.0.savedata.ini")) {
                let z = prompt("how many credits do you have right now (please input correct number)  WARNING: IS PERMANENT; IF YOU WANT ANY OTHER AMOUNT OF CREDITS YOU HAVE TO RESTART YOUR WHOLE CAREER")
                let x = localStorage.getItem("RetroBowlCollege.0.savedata.ini")
                let y = x.replace(`coach_credit="${z}"`, 'coach_credit="${z}" + 3')
                localStorage.setItem("RetroBowlCollege.0.savedata.ini", y)
                window.location = window.location
              } else {
                alert("you must open up a new game save first!")
              }
            })
		  document.getElementById("any").addEventListener("click", () => {
    if (localStorage.getItem("RetroBowlCollege.0.savedata.ini")) {
        // First prompt to get the current credits
        let currentCredits = prompt("How many credits do you have right now (please input correct number)");

        // Second prompt to get the desired credits
        let desiredCredits = prompt("How many credits do you want to set?");

        // Get the current saved data
        let savedData = localStorage.getItem("RetroBowlCollege.0.savedata.ini");
        
        // Replace the coach_credit line with the new desired amount
        let updatedData = savedData.replace(`coach_credit="${currentCredits}"`, `coach_credit="${desiredCredits}"`);
        
        // Save the updated data back to local storage
        localStorage.setItem("RetroBowlCollege.0.savedata.ini", updatedData);
        
        // Refresh the page to reflect changes
        window.location.reload();
    } else {
        alert("You must open up a new game save first!");
    }
});
		  document.getElementById("x2").addEventListener("click", () => {
    if (localStorage.getItem("RetroBowlCollege.0.savedata.ini")) {
        let z = prompt("How many credits do you have right now (please input correct number)");
        
        // Ensure 'z' is a valid number
        if (isNaN(z) || z === null) {
            alert("Please input a valid number.");
            return;
        }
        
        let x = localStorage.getItem("RetroBowlCollege.0.savedata.ini");
        
        // Use a regular expression to replace the coach_credit value
        let updatedCredits = parseInt(z) + 3;
        let y = x.replace(/coach_credit="\d+"/, `coach_credit="${updatedCredits}"`);

        // Update localStorage
        localStorage.setItem("RetroBowlCollege.0.savedata.ini", y);
        
        // Reload the page
        window.location.reload();
    } else {
        alert("You must open up a new game save first!");
    }
});
             // Export functionality  
    document.getElementById("export").onclick = () => {
        const exportedData = localStorage.getItem("RetroBowlCollege.0.savedata.ini");

        if (exportedData) {
            const blob = new Blob([exportedData], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'exportedData.txt'; // Name of the exported file  
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            alert('Data exported successfully!');
        } else {
            alert('No data found to export.');
        }
    };

          </script>

	     <input type="file" id="importFile" accept=".txt" /><br>
<button id="import">Import Data</button>

<script>
    // Import functionality  
    document.getElementById("import").onclick = () => {
        const fileInput = document.getElementById("importFile");
        const file = fileInput.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                const importedData = event.target.result;
                localStorage.setItem("RetroBowlCollege.0.savedata.ini", importedData);
                alert('Data imported successfully!');
            };
            reader.readAsText(file);
        } else {
            alert('Please select a file to import.');
        }
    };
</script>
